<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        
        <header>
            <h1>Form</h1>
        </header>
        
        
        <section>
            <form method="POST" action="https://formspree.io/a.a.i.semenova@gmail.com">
                <label for="user-name">Your name:</label>
                <input id="user-name" name="User name" type="text" placeholder="Your name" required />
                <br>
                <label>
                    Your email:
                    <input type="email" name="User email" placeholder="Your email" required />
                </label>
                <br>
                <label>
                    Your password:
                    <input type="password" name="User password" placeholder="Your password" required />
                </label><br>
                
                <label>Your gender:</label>
                <label>
                    <input type="radio" name="gender" value="male">
                    Male
                </label>
                <label>
                    <input type="radio" name="gender" value="female">
                    Female
                </label>
                <label>
                    <input type="radio" name="gender" value="other">
                    Other
                </label>
                <br>
                Your city:
                <select name="city">
                 <option value="Kiev">Kiev</option>
                 <option value="Lviv">Lviv</option>
                 <option value="Dnipro">Dnipro</option>
                 <option value="Odesa">Odesa</option>
                </select>
                <br>
                Notes:<br>
                <textarea name="message" rows="10" cols="30">
                </textarea>
                <br>
                <input type="submit">
                <input type="reset">
            </form>
        </section>

</html>
